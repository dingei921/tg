name: Binance

on:
  schedule:
    - cron: '0 */4 * * *'  # 每4小时运行（UTC）
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 拉取仓库代码
        uses: actions/checkout@v3

      - name: 🐍 设置 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 安装依赖
        run: pip install -r requirements.txt

      - name: 🧠 执行主脚本生成 README + 推送 Telegram
        run: python main.py
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
